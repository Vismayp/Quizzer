<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setup Your Quiz</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+5hb7ie2tFh7MS0pQmH1jqgZm6+w2B1N5ONut8/"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <style>
      body {
        background-color: #f4f6f9; /* Light gray-blue background */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .form-container {
        background-color: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 500px;
      }
      .form-container h1 {
        text-align: center;
        font-family: "Poppins", sans-serif;
        font-weight: bold;
        color: #4a90e2;
        margin-bottom: 20px;
      }
      .form-label {
        font-weight: 600;
        color: #333;
      }
      .form-select,
      .form-control {
        margin-bottom: 15px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      .btn-submit {
        display: block;
        width: 100%;
        padding: 10px 0;
        font-size: 1.2rem;
        font-weight: bold;
        color: white;
        background-color: #4a90e2;
        border: none;
        border-radius: 5px;
        transition: transform 0.2s, background-color 0.2s;
      }
      .btn-submit:hover {
        transform: scale(1.05);
        background-color: #357abd;
      }
    </style>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="form-container">
      <h1>Setup Your Quiz</h1>
      <form method="POST">
        {% csrf_token %}
        <!-- Difficulty Level -->
        <div class="mb-3">
          <label for="level" class="form-label">Difficulty Level:</label>
          <select name="level" id="level" class="form-select">
            <option value="Easy">Easy</option>
            <option value="Medium">Medium</option>
            <option value="Hard">Hard</option>
          </select>
        </div>
        <!-- Number of Questions -->
        <div class="mb-3">
          <label for="num_questions" class="form-label"
            >Number of Questions:</label
          >
          <input
            type="number"
            name="num_questions"
            id="num_questions"
            class="form-control"
            min="1"
            placeholder="Enter number of questions"
          />
        </div>
        <!-- Timer -->
        <div class="mb-3">
          <label for="timer" class="form-label">Timer (minutes):</label>
          <input
            type="number"
            name="timer"
            id="timer"
            class="form-control"
            min="1"
            placeholder="Enter timer in minutes"
          />
        </div>
        <!-- Submit Button -->
        <button type="submit" class="btn-submit">Start Quiz</button>
      </form>
    </div>
  </body>
</html>
