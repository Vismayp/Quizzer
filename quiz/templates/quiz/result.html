<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Results</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+5hb7ie2tFh7MS0pQmH1jqgZm6+w2B1N5ONut8/"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <style>
      body {
        background-color: #f4f6f9; /* Light gray-blue background */
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 20px;
      }
      .results-container {
        background-color: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        max-width: 600px;
        margin: 50px auto;
        text-align: center;
      }
      .results-header {
        font-size: 2.5rem;
        font-weight: bold;
        color: #4a90e2;
      }
      .results-message {
        font-size: 1.5rem;
        color: #333;
        margin: 20px 0;
      }
      .btn-play-again {
        display: inline-block;
        padding: 12px 30px;
        font-size: 1.2rem;
        font-weight: bold;
        color: white;
        background-color: #4a90e2;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        transition: transform 0.2s, background-color 0.2s;
      }
      .btn-play-again:hover {
        transform: scale(1.05);
        background-color: #357abd;
      }
    </style>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="results-container">
      <h1 class="results-header">Quiz Results</h1>
      <p class="results-message">
        You answered
        <span style="font-weight: bold; color: #4a90e2">{{ correct }}</span> out
        of
        <span style="font-weight: bold; color: #4a90e2">{{ total }}</span>
        questions correctly!
      </p>
      <a href="{% url 'quiz_setup' %}" class="btn-play-again">Play Again</a>
    </div>
  </body>
</html>
