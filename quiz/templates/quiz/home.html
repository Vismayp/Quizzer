<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizzer</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+5hb7ie2tFh7MS0pQmH1jqgZm6+w2B1N5ONut8/"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <style>
      body {
        background-color: #f4f6f9; /* Light gray-blue background */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        text-align: center;
        background-color: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }
      .logo {
        font-family: "Poppins", sans-serif;
        font-size: 2.5rem;
        font-weight: bold;
        color: #4a90e2; /* Bright blue */
        margin-bottom: 20px;
      }
      .display-4 {
        font-weight: bold;
        color: #333; /* Darker gray for contrast */
      }
      .btn {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 1.2rem;
        font-weight: bold;
        background-color: #4a90e2; /* Bright blue */
        color: white;
        border: none;
        border-radius: 5px;
        transition: transform 0.2s, box-shadow 0.2s;
      }
      .btn:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        background-color: #357abd; /* Slightly darker blue */
      }
    </style>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- Logo -->
      <div class="logo">Quizzer</div>
      <!-- Welcome Title -->
      <h1 class="display-4">Welcome to the Quiz</h1>
      <!-- Start Quiz Button -->
      <a href="{% url 'quiz_setup' %}" class="btn">Start Quiz</a>
    </div>
  </body>
</html>
